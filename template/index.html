<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- boostrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2c99e285e4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<body>
    
        <nav class="navbar navbar-expand-md" style="background-color: #C4C4C4;">
          <div class="container">
              <ul class="nav navbar-nav mx-auto">
                  <li class="nav-item"><a class="nav-link helpet-title" href="#">Helppet</a></li>
              </ul>
              <ul class="nav navbar-nav nav-menu">
                  <li class="nav-item">
                    <button type="button" class="btn btn-login me-4">Login</button>
                  </li>
                  <li class="nav-item">
                    <button type="button" class="btn btn-register">Register</button>
                  </li>
              </ul>
              <ul>
                  <button class="navbar-toggler" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">

                  </button>
              </ul>
          </div>

              <div class="modal-header">

              </div>
              <div class="modal-body">
                <p>Hallo,  silahkan login Untuk menyelamatkan meow</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-login">Login</button>
                <button type="button" class="btn btn-register">Register</button>
              </div>
            </div>
          </div>
        </div>

        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
